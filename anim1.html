<html>
<head><title>animation</title>
<style type="text/css">
@keyframes exa{
	from{background-color: yellow;}
	to{background-color: red}
}

	div{height: 300px;
	 width: 300px;
	  background-color: yellow;
	  border:1px solid black;
	  animation-name: exa;
	  animation-duration: 4s;

	}
</style>
</head>
<body>
<div></div>
</body>
